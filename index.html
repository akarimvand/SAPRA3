<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - SAPRA</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background: linear-gradient(135deg, #1f2c3c, #283e51);
      font-family: 'Roboto', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .login-box {
      background-color: #2a2f40;
      padding: 2.5rem;
      border-radius: 1.25rem;
      box-shadow: 0 12px 24px rgba(0, 0, 0, 0.3);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }

    .login-box img {
      height: 120px;
      margin-bottom: 1rem;
    }

    .slogan {
      font-size: 1.1rem;
      color: #adb5bd;
      margin-bottom: 1.5rem;
    }

    .form-control {
      background-color: #3c4258;
      color: #fff;
      border: none;
    }

    .form-control:focus {
      background-color: #3c4258;
      color: #fff;
      border: 1px solid #00adb5;
      box-shadow: none;
    }

    .form-check-label {
      color: #ccc;
      font-size: 0.85rem;
    }

    .btn-accent {
      background-color: #00adb5;
      color: #fff;
      font-weight: 500;
    }

    .btn-accent:hover {
      background-color: #019ca3;
    }

    .error-message {
      color: #ff6b6b;
      font-size: 0.85rem;
      margin-top: 0.5rem;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <img src="SAPRA_WHITE-100.png" alt="SAPRA Logo" />
    <p class="slogan">Smart Access to Project Activities</p>
    <h5 class="text-light mb-4">Login to SAPRA</h5>
    <form id="loginForm">
      <div class="mb-3 text-start">
        <label for="username" class="form-label text-light">Username</label>
        <input type="text" class="form-control" id="username" value="Test_User" required />
      </div>
      <div class="mb-3 text-start">
        <label for="password" class="form-label text-light">Password</label>
        <input type="password" class="form-control" id="password" placeholder="Enter password" required />
        <div class="error-message" id="errorMsg" style="display: none;">Incorrect password. Try again.</div>
      </div>
      <div class="form-check text-start mb-3">
        <input class="form-check-input" type="checkbox" id="rememberMe" />
        <label class="form-check-label" for="rememberMe">Remember me</label>
      </div>
      <button type="submit" class="btn btn-accent w-100">Login</button>
    </form>
  </div>

  <script>
    // Auto login if remembered
    window.addEventListener("DOMContentLoaded", () => {
      if (localStorage.getItem("sapra_user") === "Test_User") {
        window.location.href = "dashboard.html";
      }
    });

    document.getElementById("loginForm").addEventListener("submit", function (e) {
      e.preventDefault();
      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value.trim();
      const remember = document.getElementById("rememberMe").checked;
      const errorMsg = document.getElementById("errorMsg");

      if (username === "Test_User" && password === "1234") {
        if (remember) {
          localStorage.setItem("sapra_user", "Test_User");
        } else {
          localStorage.removeItem("sapra_user");
        }
        window.location.href = "dashboard.html";
      } else {
        errorMsg.style.display = "block";
      }
    });
  </script>
</body>
</html>
